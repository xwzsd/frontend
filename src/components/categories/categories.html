<h2>Categories ({{totalCount}})</h2>

<table class="table table-strip table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Alias</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#category of categories">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>{{category.alias}}</td>
      <td>{{category.createdAt}}</td>
      <td>{{category.updatedAt}}</td>
      <td><a href="#/category-alias/page/{{category.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
