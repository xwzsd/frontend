<div class="form-group">
  <label class="col-xs-2 control-label">Id</label>
  <div class="col-xs-10">
    <p class="form-control-static">{{category.id}}</p>
  </div>
</div>
<div class="form-group">
  <label class="col-xs-2 control-label">Name</label>
  <div class="col-xs-10">
    <input type="text" class="form-control"
    [(ngModel)]="category.name" [ngFormControl]="form.controls['name']">
  </div>
</div>
<div class="form-group">
  <label class="col-xs-2 control-label">Alias</label>
  <div class="col-xs-10">
    <input type="text" class="form-control"
    [(ngModel)]="category.alias" [ngFormControl]="form.controls['alias']">
  </div>
</div>
